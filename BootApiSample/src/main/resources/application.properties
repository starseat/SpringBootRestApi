server.port=8085
server.error.include-exception=true
server.error.include-stacktrace=always
#server.error.path : 오류 응답을 처리할 핸들러(ErrorController)의 path
server.error.whitelabel.enabled=true

spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/bootdb?characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=boot_user
spring.datasource.password=boot_pw

spring.jpa.open-in-view=false
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
